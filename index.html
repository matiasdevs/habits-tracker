<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img id="title" src="./assets/habits.svg" alt="Título do Habit Tracker">
      <button>
        <img src="./assets/plus.svg" alt="Operador de soma na cor roxa">
        <div>new habit</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="corrida">🏃‍♂️</div>
        <div class="habit" data-name="agua">💧</div>
        <div class="habit" data-name="comida">🍎</div>
        <div class="habit" data-name="diario">📒</div>
      </div>
      <div class="days">
        <div class="day"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
